<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="adviceID">FACT</div>
        <div class="adviceBody"></div>
        <div class="adviceBorder"></div>
        <!-- call api -->
        <button id="factButton" onclick="getFact()">?</button>
      </div>
    </main>
  </body>
  <script>
    //access html elements
    const id = document.querySelector(".adviceID");
    const advice = document.querySelector(".adviceBody");

    //function call to api
    //append response to card element
    let options = {
      method: "GET",
      headers: { "x-api-key": "7/HdvIoJIsOMPGrzAsWXlA==HKLkmSMTVyzr8lKH" },
    };

    const getFact = () => {
      fetch("https://api.api-ninjas.com/v1/facts?limit=1", options)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          advice.innerHTML = `"${data[0].fact}"`;
        });
    };

    //call to api on load
    getFact();
  </script>
</html>
